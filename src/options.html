<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uBlacklist Options</title>
    <link href="styles/options.css" rel="stylesheet">
    <script defer src="scripts/options.js"></script>
  </head>
  <body>
    <section class="section">
      <h1 class="title">
        <span data-i18n="options_generalTitle"></span>
      </h1>
      <ul class="list">
        <li class="list-item">
          <div class="field">
            <p>
              <span data-i18n="options_blacklistLabel"></span>
            </p>
          </div>
          <div class="field">
            <div class="control">
              <textarea id="blacklist" class="textarea has-fixed-size" placeholder="*://*.example.com/*&#13;&#10;/example\.(net|org)/" rows="10" spellcheck="false"></textarea>
            </div>
            <p class="help has-text-grey">
              <span data-i18n="options_blacklistHelper"></span>
            </p>
          </div>
          <div class="field">
            <div class="columns is-vcentered">
              <div class="column">
                <button id="importBlacklist" class="button has-text-primary">
                  <span data-i18n="options_importBlacklistButton"></span>
                </button>
              </div>
              <div class="column is-narrow">
                <button id="saveBlacklist" class="button is-primary" disabled>
                  <span data-i18n="options_saveBlacklistButton"></span>
                </button>
              </div>
            </div>
          </div>
        </li>
        <li class="list-item">
          <p>
            <span data-i18n="options_otherSearchEngines"></span>
          </p>
          <p class="has-text-grey">
            <span data-i18n="options_otherSearchEnginesDescription"></span>
          </p>
          <ul id="engines" class="list is-inner">
          </ul>
        </li>
        <li class="list-item">
          <div class="columns is-vcentered">
            <div class="column">
              <label for="hideBlockSiteLinks">
                <span data-i18n="options_hideBlockSiteLinksLabel"></span>
              </label>
            </div>
            <div class="column is-narrow">
              <div class="switch-wrapper">
                <input id="hideBlockSiteLinks" class="switch is-rounded" type="checkbox"></input>
                <label class="label" for="hideBlockSiteLinks"></label>
              </div>
            </div>
          </div>
        </li>
        <li class="list-item">
          <div class="columns is-vcentered">
            <div class="column">
              <label for="hideControl">
                <span data-i18n="options_hideControl"></span>
              </label>
            </div>
            <div class="column is-narrow">
              <div class="switch-wrapper">
                <input id="hideControl" class="switch is-rounded" type="checkbox"></input>
                <label class="label" for="hideControl"></label>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <section id="syncSection" class="section">
      <h1 class="title">
        <span data-i18n="options_syncTitle"></span>
      </h1>
      <ul class="list">
        <li class="list-item">
          <div class="columns is-vcentered">
            <div class="column">
              <p class="is-hidden-sync-on">
                <span data-i18n="options_syncFeature"></span>
              </p>
              <p class="is-hidden-sync-on has-text-grey">
                <span data-i18n="options_syncFeatureDescription"></span>
              </p>
              <p class="is-hidden-sync-off is-hidden">
                <span data-i18n="options_syncTurnedOn"></span>
              </p>
            </div>
            <div class="column is-narrow">
              <button id="turnOnSync" class="button is-hidden-sync-on is-primary">
                <span data-i18n="options_turnOnSync"></span>
              </button>
              <button id="turnOffSync" class="button is-hidden-sync-off is-hidden has-text-primary">
                <span data-i18n="options_turnOffSync"></span>
              </button>
            </div>
          </div>
        </li>
        <li class="list-item">
          <div class="columns is-vcentered">
            <div class="column">
              <p>
                <span data-i18n="options_syncResult"></span>
              </p>
              <p class="has-text-grey">
                <span id="syncResult"></span>
              </p>
            </div>
            <div class="column is-narrow">
              <button id="syncNow" class="button has-text-primary" disabled>
                <span data-i18n="options_syncNowButton"></span>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <section class="section">
      <h1 class="title">
        <span data-i18n="options_subscriptionTitle"></span>
      </h1>
      <ul class="list">
        <li class="list-item">
          <div class="field">
            <div class="columns is-vcentered">
              <div class="column">
                <p>
                  <span data-i18n="options_subscriptionFeature"></span>
                </p>
                <p class="has-text-grey">
                  <span data-i18n="options_subscriptionFeatureDescription"></span>
                </p>
              </div>
              <div class="column is-narrow">
                <button id="addSubscription" class="button is-primary">
                  <span data-i18n="options_addSubscriptionButton"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="field">
            <table id="subscriptions" class="table is-fullwidth">
              <thead>
                <tr>
                  <th class="subscription-name has-text-grey">
                    <span data-i18n="options_subscriptionNameHeader"></span>
                  </th>
                  <th class="subscription-url has-text-grey">
                    <span data-i18n="options_subscriptionURLHeader"></span>
                  </th>
                  <th class="subscription-update-result has-text-grey">
                    <span data-i18n="options_subscriptionUpdateResultHeader"></span>
                  </th>
                  <th class="subscription-menu"></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div class="is-fullwidth has-text-centered">
              <p id="noSubscriptionAdded" class="has-text-grey">
                <span data-i18n="options_noSubscriptionsAdded"></span>
              </p>
            </div>
          </div>
          <div class="field is-grouped is-grouped-right">
            <div class="control">
              <button id="updateAllSubscriptions" class="button has-text-primary" disabled>
                <span data-i18n="options_updateAllSubscriptionsNowButton"></span>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <div id="importBlacklistDialog" class="modal">
      <div id="importBlacklistDialog_background" class="modal-background"></div>
      <div class="modal-content box">
        <div class="field">
          <h1 class="title">
            <span data-i18n="options_importBlacklistDialog_title"></span>
          </h1>
        </div>
        <div class="field">
          <div class="control">
            <textarea id="importBlacklistDialog_blacklist" class="textarea has-fixed-size" placeholder="example.com" rows="10" spellcheck="false"></textarea>
          </div>
          <p class="help has-text-grey">
            <span data-i18n="options_importBlacklistDialog_helper"></span>
          </p>
        </div>
        <div class="field is-grouped is-grouped-right">
          <div class="control">
            <button id="importBlacklistDialog_cancel" class="button has-text-primary">
              <span data-i18n="cancelButton"></span>
            </button>
          </div>
          <div class="control">
            <button id="importBlacklistDialog_import" class="button is-primary">
              <span data-i18n="options_importBlacklistDialog_importButton"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="addSubscriptionDialog" class="modal">
      <div id="addSubscriptionDialog_background" class="modal-background"></div>
      <div class="modal-content box">
        <div class="field">
          <h1 class="title">
            <span data-i18n="options_addSubscriptionDialog_title"></span>
          </h1>
        </div>
        <div class="field">
          <label class="label" for="addSubscriptionDialog_name">
            <span data-i18n="options_addSubscriptionDialog_nameLabel"></span>
          </label>
          <div class="control">
            <input id="addSubscriptionDialog_name" class="input" required type="text">
          </div>
        </div>
        <div class="field">
          <label class="label" for="addSubscriptionDialog_url">
            <span data-i18n="options_addSubscriptionDialog_urlLabel"></span>
          </label>
          <div class="control">
            <input id="addSubscriptionDialog_url" class="input" pattern="^https?://.*" required type="url">
          </div>
        </div>
        <div class="field is-grouped is-grouped-right">
          <div class="control">
            <button id="addSubscriptionDialog_cancel" class="button has-text-primary">
              <span data-i18n="cancelButton"></span>
            </button>
          </div>
          <div class="control">
            <button id="addSubscriptionDialog_add" class="button is-primary" disabled>
              <span data-i18n="options_addSubscriptionDialog_addButton"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="showSubscriptionDialog" class="modal">
      <div id="showSubscriptionDialog_background" class="modal-background"></div>
      <div class="modal-content box">
        <div class="field">
          <h1 id="showSubscriptionDialog_name" class="title"></h1>
        </div>
        <div class="field">
          <textarea id="showSubscriptionDialog_blacklist" class="textarea has-fixed-size" readonly rows=10></textarea>
        </div>
        <div class="field is-grouped is-grouped-right">
          <div class="control">
            <button id="showSubscriptionDialog_ok" class="button is-primary">
              <span data-i18n="okButton"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
